<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.cdnfonts.com/css/super-mario-bros-alphabet" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Jump Mario Jump</title>
</head>
<body>
    <div class="gameBoard" data-gameBoard> <!-- this is world in the guys video-->
        
        <img src="./assets/images/clouds.png" class="cloud" alt="image of a cloud" data-cloud>
        <img src="./assets/images/clouds.png" class="cloud" alt="image of a cloud" data-cloud>
        <button class="info-button" id="open">How to play</button>
        <div class="score" data-score>0</div>
        <div class="restart-screen hide" data-restart-screen>You lose, Press any key to Restart</div>
        <img src="./assets/images/ground.png" class="ground" alt="image of grass" data-ground>
        <img src="./assets/images/ground.png" class="ground" alt="image of grass" data-ground>     
        <img src="./assets/images/mario-run-0.png" class="mario" alt="mario image" data-mario>
          
        <!-- footer -->
        <footer>
            <p>Created by <a href="https://github.com/valenkita" target="_blank" rel="noopener" aria-label="Link to the creator's GitHub profile - opens in new window">Jessica Valeria Hernandez</a></p>       
        </footer>

        <!-- Modal -->
        <section class="modal" id="simpleModal">
            <div class="modal_container">
              <img src="./assets/images/modal.png" class="modal_img" alt="mario bros image">
              <h2 class="modal_title">How to play!</h2>
              <p class="modal_paragraph">To make Mario jump, press the space bar on your keyboard. Enjoy!</p>
              <a href="#" class="modal_close" id="close">Close</a>
            </div>
         </section>
    </div>

    <!-- Link to Script File -->
    <script src="./assets/js/script.js" type="module"></script>

    
    
    
    
    
    
</body>
</html>
